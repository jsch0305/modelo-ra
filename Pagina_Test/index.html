<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Torito en Realidad Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="torito.glb"
      ios-src="torito.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      alt="Modelo 3D del torito en RA">
    </model-viewer>
  </body>
</html>
